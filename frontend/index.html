<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="assets/js/script.js" defer></script>

    <title>Youtube video downloader</title>
</head>
<body>
    <h1>Youtube video downloader</h1>
    <form id="download">
        <input id="video_url" type="text" name="url" placeholder="Enter youtube video url">
        <button id="download_button" type="submit">Download</button>
    </form>

    <dialog id="download_dialog">
        <p>Confirm download</p>
        <button id="dialog_button">Download</button>
        <button id="close_button">Cancel</button>
    </dialog>
</body>
</html>
